# Logging configuration to reduce Kafka noise for assignment demonstration
rootLogger.level = WARN
rootLogger.appenderRef.stdout.ref = STDOUT

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Reduce Kafka logging noise
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.confluent.name = io.confluent
logger.confluent.level = WARN

# Keep our application logging at INFO level
logger.assignment.name = com.kafka.assignment
logger.assignment.level = INFO
